<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="SlamdunQ Cricket"/>

    <title>SlamdunQ Cricket</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/main.js"></script>
</head>

<body>
  <div class="device-info" data-role="page">
  	<div style='margin:auto;'>
  	<span class="device-text">Gyro:(</span>
  		<span class="device-text" id="gyrox"></span><span class="device-text">,</span>
  		<span class="device-text" id="gyroy"></span><span class="device-text">,</span>
  		<span class="device-text" id="gyroz"></span><span class="device-text">)</span><br>
  	<span class="device-text">Accelero:(</span>
  		<span class="device-text" id="accx"></span><span class="device-text">,</span>
  		<span class="device-text" id="accy"></span><span class="device-text">,</span>
  		<span class="device-text" id="accz"></span><span class="device-text">)</span><br>
  	<span class="device-text">Gravity:(</span>
  		<span class="device-text" id="gx"></span><span class="device-text">,</span>
  		<span class="device-text" id="gy"></span><span class="device-text">,</span>
  		<span class="device-text" id="gz"></span><span class="device-text">)</span><br>
  	<span class="device-text">Interval:</span><span class="device-text" id="interval"></span>!<br/>
  	<span class="device-text" id="log"></span>
  	</div>
  </div>
</body>
</html>
